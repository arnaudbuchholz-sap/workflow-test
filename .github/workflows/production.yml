name: Deploy client to production

on:
  workflow_dispatch:

jobs:
  deploy-to-production:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout production
        uses: actions/checkout@v3
        with:
          ref: production

      - name: 📂 Checkout main
        uses: actions/checkout@v3
        with:
          ref: main
  
      # - name: 🏗️ Merge main to production
      #   uses: everlytic/branch-merge@c4a244dc23143f824ae6c022a10732566cb8e973
      #   with:
      #     github_token: ${{ secrets.MY_TOKEN }}
      #     source_ref: 'main'
      #     target_branch: 'production'

      - name: 🏗️ Create PR
        run: gh pr create --base production --head main --fill --no-maintainer-edit
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}

      - name: 📦 Merge PR
        run: gh pr merge --auto --rebase
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
  