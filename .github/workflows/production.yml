name: Deploy client to production

on:
  workflow_dispatch:

jobs:
  deploy-to-production:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.MY_TOKEN }}

      - name: ğŸ“‚ Checkout production branch
        uses: actions/checkout@v3
        with:
          ref: production
          token: ${{ secrets.MY_TOKEN }}

      - name: ğŸ—ï¸ Merge with origin/main
        run: git merge origin/main --allow-unrelated-histories

      - name: ğŸ“Œ Push production branch
        run: git push
