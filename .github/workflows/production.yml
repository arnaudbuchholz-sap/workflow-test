name: Deploy client to production

on:
  workflow_dispatch:

jobs:
  deploy-to-production:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout production
        uses: actions/checkout@v3
        with:
          ref: production

      - name: 📂 Checkout main
        uses: actions/checkout@v3
        with:
          ref: main
  
      - name: 🏗️ Create PR
        run: gh pr create --base production --head main --fill
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}

